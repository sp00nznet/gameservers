{% extends "base.html" %}

{% block title %}Error - Silverware Game Server Deployer{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: var(--danger-color);"></i>
    <h2 class="mt-4">{{ message or 'An error occurred' }}</h2>
    <p class="text-muted">Something went wrong. Please try again.</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
        <i class="bi bi-house me-1"></i> Back to Dashboard
    </a>
</div>
{% endblock %}
